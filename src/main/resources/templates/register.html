<!DOCTYPE html>
<html xmln:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>ena login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
 		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/myStyle.css" th:href="@{css/myStyle.css}"/>
    
</head>
<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-9 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="../img/face.png"/>
                                    <div class="panel-heading">
					<div class="panel-title" style="color: white">Sign Up</div>
				</div>                  
                </div>

                
                        <div class="col-12 form-input">
                            <form th:action="@{/register}" 
                            		method="POST" class="form-horizontal">
                                <div class="form-group">
                                    <input type="text" name="username" class="form-control" placeholder="username" />
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" class="form-control" placeholder="password" />
                                </div>
                                <div class="form-group">
                                    <input type="password" name="repassword" class="form-control" placeholder="confirm password"  />
                                </div>
                                <button type="submit" class="btn btn-success">Enregistrer</button>
                                <input type="hidden"
							   name="${_csrf.parameterName}"
							   value="${_csrf.token}" />
                            </form>
                        </div>
            </div>
        </div>
    </div>
</body>
</html>
